<section class="hero" id="home" aria-labelledby="hero-heading">
  <div class="slideshow" 
       [style.background-image]="'url(' + currentSlide?.image + ')'"
       [class.transitioning]="isTransitioning"
       role="img"
       [attr.aria-label]="currentSlide?.imageDescription || 'Imagem de fundo do slideshow'">
  </div>  
  <div class="container">
    <div class="hero-content">
      <h1 id="hero-heading">{{ currentSlide?.title }}</h1>
      <p [innerHTML]="currentSlide?.description" aria-live="polite"></p>
      <div class="btn-group">
        <a class="btn btn-primary" 
           href="https://chat.whatsapp.com/Jt4DJOdlkCQ6XBhsKgnsh1?fbclid=PAZXh0bgNhZW0CMTEAAae52mxzIOr0EhuXtRnf0iq3HdUlFoqYBqa0ycUCy3tPr-nzNPsjG6MmTm_VXQ_aem_cxrqSQ5H01bN1huhP_vDTQ"
           target="_blank"
           aria-label="Entrar no grupo do Dark's Gym (abre em nova janela)"
           role="button">ENTRAR NO GRUPO</a>
      </div>
    </div>
  </div>
</section>
